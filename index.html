<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap">

</head>

<body>
    <script src="scripts.js" defer></script>
    <div id="container">
        <div id="placeForImage">
            <img src="priscilla-du-preez-lcvWE__0vU8-unsplash.jpg" alt="books" height="700px" width="auto">
            <div id="photoCreator">Photo by Priscilla Du Preez on Unsplash</div>
        </div>

        <div id="placeForFormAndDisplay">
            <h2 class="heading">
               Here is your library! If you want to add new book, press the button below.
            </h2>

            <div>
                <button type="button" id="addNewBook">Add new book</button>
            </div>

            <form id="formForNewBook">
                <div class="formElement">
                    <label for="title" class="label">TITLE</label>
                    <div>
                    <input type="text" id="title">
                    </div>
                </div>

                <div class="formElement">
                    <label for="author" class="label">AUTHOR</label>
                    <div>
                    <input type="text" id="author">
                    </div>
                </div>

                <div class="formElement">
                    <label for="numberOfPages" class="label">NUMBER OF PAGES</label>
                    <div>
                    <input type="number" id="numberOfPages">
                    </div>
                </div>

                <div class="label" class="formElement">HAVE YOU READ THIS BOOK ALREADY?</div>
                <label for="read" class="label">YES</label>
                <input type="radio" name="readOrNot" id="read" value="yes">
                <label for="unread" class="label">NO</label>
                <input type="radio" name="readOrNot" id="unread" value="no">

                <div>
                    <button type="button" id="save">Save</button>
                </div>
            </form>
            <div>
                <button type="button" id="showBooks">Show all books</button>
            </div>
            <div id="placeForBooks">
            </div>
        </div>
    </div>
</body>

</html>
