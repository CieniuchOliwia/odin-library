<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF 8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="scripts.js" defer></script>

    <form>
        <div>
            <label for="title">Book's title</label>
            <input type="text" id="title">
        </div>
        
        <div>
            <label for="author">Book's author</label>
            <input type="text" id="author">
        </div>
        
        <div>
            <label for="numberOfPages">Number of pages</label>
            <input type="number" id="numberOfPages">
        </div>

        <div>Have you read this book?</div>
        <label for="read">Yes</label>
        <input type="radio" name="readOrNot" id="read" value="yes">
        <label for="unread">No</label>
        <input type="radio" name="readOrNot" id="unread" value="no">
        
        <div>
            <button type="button" id="addNewBook">Add new book</button>
        </div>
    </form>
    <div>
        <button type="button" id="showBooks">Show all books</button>
    </div>
    <div id="placeForBooks">

    </div>

</body>

</html>
